name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Check secrets availability
      run: |
        echo "Checking if secrets are available..."
        if [ -z "${{ secrets.GOOGLE_CLIENT_ID }}" ]; then
          echo "Warning: GOOGLE_CLIENT_ID secret is not set"
        fi
        if [ -z "${{ secrets.GOOGLE_API_KEY }}" ]; then
          echo "Warning: GOOGLE_API_KEY secret is not set"
        fi
        if [ -z "${{ secrets.OPENAI_API_KEY }}" ]; then
          echo "Warning: OPENAI_API_KEY secret is not set"
        fi
        
    - name: Inject environment variables into HTML
      run: |
        # Créer un script avec les variables d'environnement en utilisant jq pour l'échappement JSON
        {
          echo "window.GOOGLE_CLIENT_ID = $(echo '${{ secrets.GOOGLE_CLIENT_ID }}' | jq -R .);"
          echo "window.GOOGLE_API_KEY = $(echo '${{ secrets.GOOGLE_API_KEY }}' | jq -R .);"
          echo "window.OPENAI_API_KEY = $(echo '${{ secrets.OPENAI_API_KEY }}' | jq -R .);"
        } > env-vars.js
        
        # Vérifier que le fichier a été créé
        echo "Contents of env-vars.js:"
        cat env-vars.js
        
        # Créer une sauvegarde de index.html
        cp index.html index.html.backup
        
        # Injecter le script dans index.html avant config-deployed.js
        # Utiliser une approche plus simple avec deux étapes
        cp index.html index.html.tmp
        awk '/<script src="config-deployed.js"><\/script>/ { print "    <script src=\"env-vars.js\"></script>"; print $0; next } 1' index.html.tmp > index.html
        
        # Vérifier que l'injection a fonctionné
        echo "Modified index.html:"
        grep -A 2 -B 2 "env-vars.js" index.html || echo "env-vars.js not found in index.html"
        
        # Debug: Vérifier les fichiers présents
        echo "Files in current directory:"
        ls -la
        echo "Content of env-vars.js:"
        cat env-vars.js
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      if: github.ref == 'refs/heads/main'
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      if: github.ref == 'refs/heads/main'
      with:
        path: ./
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      if: github.ref == 'refs/heads/main'